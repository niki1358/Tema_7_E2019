<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <article>
        <h2></h2>
        <p></p>
        <img>
    </article>

    <script>
        document.addEventListener('DOMContentLoaded', start);

        function start() {

            console.log('start - DOM fully loaded and parsed');

            const dyr = {
                navn: " gris",
                type: " pattedyr",
                billede: "http://mabe-kea.dk/E19/pics/pig.png",
                levested: " svinefarme"
            };

            let article = document.querySelector("article");

            article.querySelector("h2").textContent = "Dyr:" + dyr.navn;
            article.querySelector("p").textContent = " Type:" + dyr.type;
            article.querySelector("p").textContent += " Levested:" + dyr.levested;

            let img = document.querySelector("article img");
            console.log(article, img);

            img.src = dyr.billede;
            img.alt = "billede af dyr";


            console.log(dyr, article, img);

        }

    </script>

</body>

</html>
