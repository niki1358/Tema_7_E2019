<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener('DOMContentLoaded', start);

        function start() {
            console.log("start - DOMContentLoaded")
            const klik = document.querySelector("#klik");
            const box = document.querySelector("#box");
            const slet = document.querySelector("#slet");
            const html = document.querySelector("#html");
            const flyt = document.querySelector("#flyt");
            const bax = document.querySelector("#bax");

            klik.addEventListener("click", () => {
                console.log("click")
                box.textContent = "KLIK"
            });
            slet.addEventListener("click", () => {
                console.log("slet")
                box.textContent = " "
            });
            html.addEventListener("click", () => {
                console.log("html")
                box.innerHTML = `<h2>“html”</h2>` + `<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>`;
            });
            flyt.addEventListener("click", () => {
                console.log("flyt")

                bax.textContent = box.textContent;
                box.textContent = " "
            });
        }
    </script>
</body></html>
